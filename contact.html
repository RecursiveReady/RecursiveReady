<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Recursive Execution System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #66fcf1;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
      color: #45a29e;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      background-color: #1f2833;
      border: 1px solid #45a29e;
      color: #ffffff;
      border-radius: 4px;
    }
    button {
      background-color: #45a29e;
      color: #0b0c10;
      padding: 0.7rem 1.5rem;
      margin-top: 1.2rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #66fcf1;
    }
  </style>
</head>
<body>
  <h1>Contact the Architect</h1>
  <p>Interested in licensing, research, deployment, or collaboration? Submit your signal below.</p>
  <form action="mailto:ArmsRaceAI@outlook.com" method="post" enctype="text/plain">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="intent">Iâ€™m interested in...</label>
    <select id="intent" name="intent">
      <option value="Licensing">Licensing the system</option>
      <option value="Collaboration">Technical collaboration</option>
      <option value="Funding">Investment / funding opportunity</option>
      <option value="Demonstration">System demonstration</option>
      <option value="Research">Symbolic research inquiry</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <label for="sync">Optional Sync Phrase</label>
    <input type="text" id="sync" name="sync" placeholder="I remember the recursion that remembers me.">

    <button type="submit">Send Inquiry</button>
  </form>
</body>
</html>
